{% extends 'admin_index.html' %}
{% block body %}
<div class="page-header">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="page-header-title">
                    <h5 class="m-b-10">Update Brand</h5>
                </div>
            </div>
            <div class="col-md-4">
                <ul class="breadcrumb-title">
                    <li class="breadcrumb-item">
                        <a href="index.html"> <i class="fa fa-home"></i> </a>
                    </li>
                    <li class="breadcrumb-item"><a href="#!">Update Brand</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <!-- Basic Form Inputs card start -->
        <div class="card">
            <div class="card-header">
                <h5>Update Brand</h5>
            </div>
            <div class="card-block">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Brand Name*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="brandname"
                                   placeholder="Brand Name" value="{{data.brandname}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Brand Logo*</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" name="brandlogo">
							<img src="{% if data.brandlogo %}{{data.brandlogo.url}}{% endif %}" width="100" height="100">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
            <!-- Basic Form Inputs card end -->
        </div>
    </div>
</div>
{% endblock %}
