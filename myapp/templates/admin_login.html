{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="{% static 'sanchu/img/favicon.png' %}">

    <title>Login Page| AC Repairing System</title>

    <!-- Bootstrap CSS -->
    <link href="{% static 'sanchu/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="{% static 'sanchu/css/bootstrap-theme.css' %}" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="{% static 'sanchu/css/elegant-icons-style.css' %}" rel="stylesheet"/>
    <link href="{% static 'sanchu/css/font-awesome.css' %}" rel="stylesheet"/>
    <!-- Custom styles -->
    <link href="{% static 'sanchu/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'sanchu/css/style-responsive.css' %}" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="{% static 'sanchu/js/html5shiv.js' %}"></script>
    <script src="{% static 'sanchu/js/respond.min.js' %}"></script>
    <![endif]-->

    <!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
    <li class="breadcrumb-item">
        <a href="/"> <i class="fa fa-home"></i> </a>
    </li>

</head>
<body class="login-img3-body">

<div class="container">
    <form class="login-form" action="" method="post">
        {% csrf_token %}
        <div class="login-wrap">
            <h2 class="text-center text-primary">Admin Login</h2> <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Username" autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <br/>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
        </div>
    </form>
    <br>
    <div class="text-center">
        <div class="credits">
            <!--
              All the links in the footer should remain intact.
              You can delete the links only if you purchased the pro version.
              Licensing information: https://bootstrapmade.com/license/
              Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
            -->
            Go Back To <a href="/">HomePage</a></div>
    </div>
</div>
{% for i in messages %}
<script>
alert('{{i}}');
</script>
{% endfor %}

</body>

</html>
