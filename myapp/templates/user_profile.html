{% extends 'user_index.html' %}
{% block body %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.field-icon {
  float: right;
  margin-left: -25px;
  margin-top: -34px;
  position: relative;
  background:gray;
  color:yellow;
  z-index: 2;
  padding:10px;
}

.field-icon:hover {
  cursor:pointer;
}
</style>
<div class="page-header">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="page-header-title">
                    <h5 class="m-b-10">User Profile</h5>
                </div>
            </div>
            <div class="col-md-4">
                <ul class="breadcrumb-title">
                    <li class="breadcrumb-item">
                        <a href="/user_profile/"> <i class="fa fa-home"></i> </a>
                    </li>
                    <li class="breadcrumb-item"><a href="#!">User Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <!-- Basic Form Inputs card start -->
        <div class="card">
            <div class="card-header">
                <h5>Update Profile</h5>
            </div>
            <div class="card-block">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Full Name*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="fullname" value="{{data.user.first_name}}">
                        </div>
                    </div>
                    <div class="form-group row">
                          <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control form-control-a" placeholder="Email" name="email" id="email" value="{{data.user.username}}" readonly>
                          <span class="fa fa-eye field-icon toggle-password-2"></span>
                        </div>
                    </div>
                     <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Mobile</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control form-control-a" name="mobile" id="mobile" placeholder="Mobile" value="{{data.mobile}}" readonly>
                            <span class="fa fa-eye field-icon toggle-password"></span>
                        </div>
                     </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Registration Date*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" readonly name="creationdate" value="{{data.creationdate}}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
            <!-- Basic Form Inputs card end -->
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

<script>
$(".toggle-password").click(function() {
  $(this).toggleClass("fa-eye fa-eye-slash");
  if ($("#mobile").attr("type") == "password") {
    $("#mobile").attr("type", "text");
  } else {
    $("#mobile").attr("type", "password");
  }
});

$(".toggle-password-2").click(function() {
  $(this).toggleClass("fa-eye fa-eye-slash");
  if ($("#email").attr("type") == "password") {
    $("#email").attr("type", "email");
  }
  else {
    $("#email").attr("type", "password");
  }
});
</script>
{% endblock %}
