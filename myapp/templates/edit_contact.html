{% extends 'admin_index.html' %}
{% block body %}
<div class="page-header">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="page-header-title">
                    <h5 class="m-b-10">Update Contact</h5>
                </div>
            </div>
            <div class="col-md-4">
                <ul class="breadcrumb-title">
                    <li class="breadcrumb-item">
                        <a href="/edit_contact/"> <i class="fa fa-home"></i> </a>
                    </li>
                    <li class="breadcrumb-item"><a href="#!">Update Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <!-- Basic Form Inputs card start -->
        <div class="card">
            <div class="card-header">
                <h5>Update Contact</h5>
            </div>
            <div class="card-block">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Page Title*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="pagetitle" value="{{data.pagetitle}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Page Description*</label>
                        <div class="col-sm-10">
							<textarea name="editor1">{{data.description|safe}}</textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Email Address*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="email" value="{{data.email}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Mobile Number*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="contactno" value="{{data.contactno}}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
            <!-- Basic Form Inputs card end -->
        </div>
    </div>
</div>
<script src="https://cdn.ckeditor.com/4.20.1/full/ckeditor.js"></script>

<script>
        CKEDITOR.replace( 'editor1' );
</script>

{% endblock %}
